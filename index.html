<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/98.css"/>
    <link rel="icon" type="image/x-icon" href="./images/bookicon.png">
    <script src="script.js"></script>
    <title>Lauren's Book Reviews </title>
    <style>
        body {
        background-color: #c3c3c3;
        }
        * {
            box-sizing: border-box;
        }
        .menu {
            float: left;
            width: 200px;
            height: 100%;
            <!-- border: 1px solid red; -->
        }
        .summary {
            width: auto;
            <!-- border: 1px solid red; -->
        }
        
        .container {  
            display: grid; 
            padding-left: 5px; 
            grid-gap: 5px;  
            grid-template-columns: repeat(auto-fit, 300px);
            grid-template-rows: repeat(2, 320px);    
            <!-- border: 1px solid red; -->
        }

    </style>
    <script>
      var data = loadJSON('data.json')
    </script>
</head>

<body>
    <div class = "menu" >
        <div class="title-bar inactive">
            <div class="title-bar-text">Lauren's Book Reviews</div>
            <div class="title-bar-controls">
            </div>
          </div>
        <ul class="tree-view" style="height: 100%;">
            <li>
                <details open>
                    <summary> All Books </summary>
                    <ul>
                        <details>
                            <summary> Fiction </summary>
                        </details>
                        <details>
                            <summary> Non-fiction </summary>
                        </details>
                    </ul>
                </details>
            </li>
        </ul>
 
    </div>
    <div class = "summary">
        <div class="container">  

          <script>
            let cardHTML = generatePreviewCard(data);
            document.write(cardHTML);
          </script>

          

        </div>      
    </div>
</body>


</html>
